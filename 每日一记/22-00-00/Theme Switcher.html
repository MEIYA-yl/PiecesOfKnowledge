<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>主题昼夜切换</title>
	<style>
		/* body,
		html {
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
			overflow: hidden;
		} */

		body {
			padding: 10px;
			box-sizing: border-box;
			transition: all 1s;
		}

		body.night {
			background-color: black;
			color: white;
			transition: all 1s;
		}

		#modeBtn {
			font-size: 2rem;
			float: right;
		}

		#modeBtn::after {
			content: '🌞';
		}

		body.night #modeBtn::after {
			content: '🌜';
		}
	</style>
</head>

<body>
	<header>
		<button id="modeBtn"></button>
		<h1>Lorem ipsum dolor sit amet.</h1>
	</header>
	<main>
		<div class="description">
			<p>
				Lorem ipsum dolor sit, amet consectetur adipisicing elit. Animi placeat labore sequi quisquam, ullam quas, quia
				neque non inventore suscipit optio possimus mollitia saepe odio quod voluptatem eum officia. Quas?
			</p>
		</div>
	</main>
</body>
<script>
	const btn = document.getElementById('modeBtn');
	btn.addEventListener('click', (e) => {
		const body = document.body;
		if (body.className !== 'night') {
			body.className = 'night';
		} else {
			body.className = '';
		}
	});

</script>

</html>
