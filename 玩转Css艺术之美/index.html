<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>玩转CSS之美</title>
	<!-- 全屏布局 -->
	<!-- <link rel="stylesheet" href="./css/fullScreen.css"> -->
	<!-- 两列布局 -->
	<!-- <link rel="stylesheet" href="./css/Two-column.css"> -->
	<!-- 三列布局 -->
	<link rel="stylesheet" href="./css/Three-column.css">
	<link rel="stylesheet" href="./css/loading.css">
</head>

<body>
	<style>
		* {
			padding: 0px;
			margin: 0px;
			text-decoration: none;
			list-style-type: none;
		}
	</style>
	<!-- 三列布局 -->
	<div class="container">
		<div class="aside"></div>
		<main class="main">
			Lorem ipsum dolor sit amet consectetur, adipisicing elit. Officia blanditiis aliquid libero enim repellat eligendi
			aut qui ea, esse corporis voluptate? Fugiat aut vel voluptate alias eligendi dolorem animi adipisci.
			<br>
			<a href="" class="hover-tips btn-1" msg="Hello !">文字提示</a>
			<br>
			<!-- <a href="https://www.baidu.com" class="hover-tips btn-2"></a> -->
			<br>
			<div class="iterative-counter">
				<ul>
					<li>
						<input type="checkbox" id="angular">
						<label for="angular">Angular</label>
					</li>
					<li>
						<input type="checkbox" id="react">
						<label for="react">React</label>
					</li>
					<li>
						<input type="checkbox" id="vue">
						<label for="vue">Vue</label>
					</li>
				</ul>
				<p class="count" data-unit="个">框架：</p>
				<p class="weight" data-unit="%">权重：</p>
			</div>
			<ul class="stript-loading">
				<li style="--line-index: 0"></li>
				<li style="--line-index: 1"></li>
				<li style="--line-index: 2"></li>
				<li style="--line-index: 3"></li>
				<li style="--line-index: 4"></li>
				<li style="--line-index: 5"></li>
			</ul>
		</main>
	</div>

	<!-- 两列布局 -->
	<!-- <div class="container">
		<div class="aside"></div>
		<main class="main"></main>
	</div> -->

	<!-- 全屏布局 -->
	<!-- <div class="container">
		<header class="navTitle"></header>
		<main class="main"></main>
		<footer class="footer"></footer>
	</div> -->


</body>

</html>
